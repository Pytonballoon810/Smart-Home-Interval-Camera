<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Images</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>Client ID: {{ client_id }}</h1>
    </div>
    <div class="content">
        <h2>Images</h2>
        <ul class="image-list">
            {% for image in images %}
                <li><img src="/static/{{ client_id }}/{{ image }}" alt="{{ image }}"></li>
            {% endfor %}
        </ul>
        <form action="/create_video/{{ client_id }}" method="post">
            <button type="submit" class="button">Create Video</button>
        </form>
    </div>
</body>
</html>
